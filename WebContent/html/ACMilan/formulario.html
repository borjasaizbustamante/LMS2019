		<h1>HAZTE SOCIO</h1>
		<p>Para hacerte socio rellena estos datos:</p>
		<div id="contenido">
		<div id="formulario">
		<form  method="post">
					<label for="Nombre">Nombre:</label>
			<br>
					<input type="text" id="Nombre" name="Nombre"/>
			<br/>
			<br />
					<label for="Apellidos">Apellidos:</label>
			<br>
					<input type="text" id="Apellidos"  name="Apellidos"/><br/>
			<br/>
					<label for="fecha">Fecha nacimiento:</label> 
					<input type="date" id="fecha" min="1900-01-01" max="2500-12-31">  
			<br/> 
			<br/>
					<label for="telefono"> Teléfono:</label>
					<input type="tel" id="telefono" maxlength="9" size="9"> 
			<br />
			<br />
					<label for="Sexo">Sexo:</label>
			<br/>
					<input type="radio" id="Sexo1" checked value="Hombre" name="Sexo"/>Hombre
			<br/> 
					<input type="radio" id="Sexo2" value="Mujer" name="Sexo"/>Mujer
			<br/>
			<br/>
					<label for="Dia">Zona del campo</label>
			<br/>
					<select type="multiple" id="Zona" name="Zona">
						<option id="Zona1" value="Norte">Norte (500€)</option>
						<option id="Zona2" value="Sur">Sur (550€)</option>
						<option id="Zona3" value="Este">Este (400€)</option>
						<option id="Zona4" value="Oeste">Oeste (420€)</option>
					</select>
			<br/>
					<label for="Rossonero">¿Por que quieres ser Rossonero?</label>
				<br />
					<textarea id="Rossonero" name="¿Por que quieres ser Rossonero?" rows="5" cols="35"></textarea>
				<br/>
				<br/>
					<label for="CV">Adjunta tu DNI:</label> 
				<br/>
					<input type="file" id="DNI" accept=".jpg,.png" />
				<br/>
				<br/>
					<input type="submit" value="Enviar"/>
					<input type="reset" value="Limpiar"/>
				
		</form>
		<br/>
