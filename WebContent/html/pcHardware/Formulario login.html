<body>
	<nav>

	<form>
		<fieldset>
			<legend> Inicio de sesion </legend>

			<input type="password" name="contraseña" id="contraseña" required
				placeholder='Contraseña' size='20' pattern=".{8,}" autocomplete='off' />
		</fieldset>
		<input type="button"
			value="                                 Iniciar sesion" size='20'
			onclick=" location.href='index.html'" /> <br /> <a
			href="Formulario regis.html"><img src="../../img/pcHardware/registro.png"
			width="200" height="40" id="regis" alt=" " /></a>
	</form>
	<a href="index.html"><img src="../../img/pcHardware/atras.png" width="40"
		height="40" id="atras" alt=" " /></a>
