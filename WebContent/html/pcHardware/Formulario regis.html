	<form>
		<fieldset>
			<legend> Registro </legend>
			<label for="email">Email:</label> <input type="email" name="email"
				id="email" required placeholder='Introduzca su e-mail'
				maxlength='40' size='40' /> <label for="email">Repita
				email:</label> <input type="email" name="email" id="email_check" required
				placeholder='Introduzca su e-mail' maxlength='40' size='40'
				autocomplete='off' /> <br /> <label for="usuario">Nombre
				de usuario:</label> <input type="text" name="usuario" id="usuario" required
				placeholder='Usuario' maxlength='20' size='20' /> <br /> <label
				for="contraseña">Contraseña:</label> <input type="password"
				name="contraseña" id="contraseña" required placeholder='Contraseña'
				maxlength='40' size='20' pattern=".{8,}" autocomplete='off' /> <label
				for="contraseña">Repita la contraseña:</label> <input
				type="password" name="contraseña" id="contraseña_check" required
				placeholder='Contraseña' maxlength='40' size='20' pattern=".{8,}"
				autocomplete='off' /> <br /> <input type="button"
				value="                                     Registrarse" size='10'
				onclick="location.href='index.html'" /> <a href="index.html"><img
				src="../../img/pcHardware/atras.png" width="40" height="40"
				id="atras" alt=" " /></a> <a href="Formulario login.html"><label>¿Ya
					tienes cuenta? Incia sesión</label><img
				src="../../img/pcHardware/vueltalogin.png" width="40" height="40"
				id="vueltalogin" alt=" " /></a>
		</fieldset>

	</form>
