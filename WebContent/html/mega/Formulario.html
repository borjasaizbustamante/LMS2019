		<div id="contentFormulario">
			<h1>FORMULARIO:</h1>
			<hr>
			<form>
				<fieldset>

					<legend>Especificaciones Tecnicas:</legend>
					<br> <label>Tamaño del motor:</label><br> <select
						id="tamaño" name="tamaño">
						<option selected value="4s">4S</option>
						<option value="5s">5S</option>
						<option value="6s">6S</option>
					</select> <br> <br> <label>KV:</label><br> <select id="kv"
						name="kv">
						<option value="2207">2207</option>
						<option value="2208">2208</option>
					</select> <br> <br>

					<legend>FC(Placa controladora):</legend>
					<br> <label>Velocidad:</label><br> <select id="fc"
						name="fc">
						<option value="4khz">4kHz</option>
						<option value="5khz">5kHz</option>
						<option value="6khz">6kHz</option>
					</select> <br> <br> <label>Puertos (1-6)</label><br> <input
						type="number" min="1" max="6"> <br> <br> <label>ESC(Corriente
						max):</label><br> <select id="ESC" name="ESC">
						<option value="4khz">30a</option>
						<option value="5khz">40a</option>
						<option value="6khz">50a</option>
					</select> <br> <br> <label>Camara (GoPro)</label><br> <select
						id="Cam" name="Cam">
						<option value="4khz">Sin Camara</option>
						<option value="4khz">12 megapixeles</option>
						<option value="5khz">25 megapixeles</option>
						<option value="6khz">30 megapixeles</option>
					</select> <br> <br> <a href="Formulariofinal.html"><img
						id="flecha" alt="flecha" src="../../img/mega/flecha.png" /></a>
