				<fieldset>

					<legend>Especificaciones Tecnicas:</legend><br>
					<label>Tama単o del motor:</label><br>
					<select id="tama単o" name="tama単o">

					<br><br>

								<option value="6khz">50a</option>
							</select>
							<br><br>
							<label>Camara (GoPro)</label><br>
							<select id="Cam" name="Cam">
